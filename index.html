<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback UI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="container">
		<h1 class="heding">Feedback UI</h1>

		<div class="ratings-container" id="ratings-container">

			<div class="rating">
				<img src="img/sad.png" alt="sad">
				<small>Unhappy</small>
			</div>

			<div class="rating">
				<img src="img/neutral.png" alt="natural">
				<Small>Natural</Small>
			</div>

			<div class="rating">
				<img src="img/smile.png" alt="happy">
				<Small>Statisfied</Small>
			</div>

		</div>
		<button class="btn" id="btn">Send Rewiev</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
